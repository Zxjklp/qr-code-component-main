<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple QR code component built with HTML and CSS. Improve your front-end skills by building projects from Frontend Mentor."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="qr-card">
        <img
          src="./src/assets/image-qr-code.png"
          alt="QR code to visit Frontend Mentor website"
          width="288"
          height="288"
        />
        <div class="invite">
          <h2 class="title">
            Improve your front-end skills by building projects
          </h2>
          <p class="description">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
